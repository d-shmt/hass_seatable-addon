name: "SeaTable Server"
description: "SeaTable ist eine flexible No-Code-Plattform f√ºr Datenbanken und Projektmanagement. Dieses Add-on installiert den SeaTable Server."
version: "1.1.0"
slug: "seatable"
docker_api: true
boot: "auto"
init: false
arch:
  - aarch64
  - amd64
  - armv7

url: "https://github.com/d-shmt/hass_seatable-addon"

# Standard-Konfigurationsoptionen
options:
  http_port: 9080
  https_port: 9443
  mariadb_password: ""

# Definiert die Eingabefelder im Konfigurations-Tab
schema:
  http_port: "port"
  https_port: "port"
  mariadb_password: "password"

# Mappt die Ports aus den Optionen auf das Host-System
ports:
  "80/tcp": 9080
  "443/tcp": 9443

ports_description:
  "80/tcp": "SeaTable Web Interface (HTTP)"
  "443/tcp": "SeaTable Web Interface (HTTPS)"

webui: "http://[HOST]:[PORT:80]"
ingress: true
panel_icon: "mdi:database"
panel_title: "SeaTable"
