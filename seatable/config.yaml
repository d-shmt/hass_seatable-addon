# config.yaml
name: "SeaTable"
description: "SeaTable Server as a Home Assistant Add-on"
version: "1.0.0"
slug: "seatable"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
boot: "auto"
map:
  - "ssl"
ports:
  "80/tcp": 8080
  "443/tcp": 4433
ports_description:
  "80/tcp": "SeaTable Web Interface (HTTP)"
  "443/tcp": "SeaTable Web Interface (HTTPS)"
