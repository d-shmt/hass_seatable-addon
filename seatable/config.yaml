name: "SeaTable Server"
description: "SeaTable ist eine flexible No-Code-Plattform für Datenbanken und Projektmanagement. Dieses Add-on installiert den SeaTable Server."
version: "1.3.0" # Versionsnummer erhöht
slug: "seatable"

# --- Berechtigungen ---
# Gewährt vollen Zugriff, um alle Berechtigungsprobleme auszuschließen
full_access: true

boot: "auto"
init: false
arch:
  - aarch64
  - amd64
  - armv7

url: "https://github.com/d-shmt/hass_seatable-addon"

# --- Benutzer-Konfiguration ---
options:
  http_port: 9080
  https_port: 9443
  mariadb_password: ""

schema:
  http_port: "port"
  https_port: "port"
  mariadb_password: "password"

# --- Netzwerk ---
ports:
  "80/tcp": 9080
  "443/tcp": 9443

ports_description:
  "80/tcp": "SeaTable Web Interface (HTTP)"
  "443/tcp": "SeaTable Web Interface (HTTPS)"

# --- UI Integration ---
webui: "http://[HOST]:[PORT:80]"
ingress: true
panel_icon: "mdi:database"
panel_title: "SeaTable"
