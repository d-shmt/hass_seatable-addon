# /seatable/config.yaml

# Allgemeine Informationen
name: "SeaTable Server"
description: "Installiert den SeaTable Server als Home Assistant Add-on."
version: "2.0.0" # Starte mit einer neuen, sauberen Version
slug: "seatable"
url: "https://github.com/DEIN-GITHUB-NAME/seatable-hassio-addon" # Link zu deinem Projekt

# Startverhalten und Architektur
boot: "auto"
init: false
arch:
  - aarch64
  - amd64
  - armv7

# Notwendige Berechtigungen
# docker_api: Erlaubt dem Add-on, Docker-Container zu starten (für SeaTable unerlässlich)
# homeassistant_api: Erlaubt den Zugriff auf die HA-API, um z.B. die IP-Adresse auszulesen
docker_api: true
homeassistant_api: true

# Benutzerdefinierte Konfiguration
# Diese Optionen erscheinen im "Konfiguration"-Tab des Add-ons
options:
  http_port: 9080
  https_port: 9443
  mariadb_password: ""

schema:
  http_port: "port"
  https_port: "port"
  mariadb_password: "password"

# Netzwerk-Konfiguration
ports:
  "80/tcp": 9080
  "443/tcp": 9443
ports_description:
  "80/tcp": "SeaTable Web Interface (HTTP)"
  "443/tcp": "SeaTable Web Interface (HTTPS)"

# UI-Integration
webui: "http://[HOST]:[PORT:80]"
ingress: false # SeaTable ist eine zu komplexe Anwendung für Ingress
panel_icon: "mdi:database-search"
